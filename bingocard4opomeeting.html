<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Bingo card for meeting</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
</head>

<body>

<script>
// Some choices to choose from
var possible_choices = [
  "AI",
  "Leverage",
  "Wear multiple hats",
  "Star Trek plates",
  "Messaging",
  "Take it offline",
  "Stakeholder",
  "Coming down the pike",
  "Webb launch",
  "Warning about cicadas",
  "Effusive praise",
  "What's your background?",
  "Turn off video to save bandwidth",
  "Our NASA colleagues",
  "Stay tuned",
  "Meet audience's needs",
  "Forgot to unmute",
  "Please mute",
  "Pushed the wrong button",
  "A comment and a question",
  "Cat walks by",
  "Dog barking",
  "Kid cameo",
  "Connection dropped",
  "Bad lighting",
  "Phone ringing",
  "Can you see my screen?",
  "Meeting runs over time",
  "Awkward silence",
  "Sorry, you go first",
  "Opened the wrong link",
  "Let's move the discussion to Slack",
  "Synergy",
  "Circle back",
  "Sirens sound",
  "Broken mic",
  "Echo",
  "Video froze",
  "We will wait a few more mins",
  "AFK when called on",
  "Software/computer crashed"];

function generateCardItems() {
  // Shuffle choices, then take first N.
  // Only need 24 because middle is free space.
  let idx = new Array();
  let cardItems = [];

  for (let i = 0; i < possible_choices.length; i++) {
    idx[i] = i;
  }

  // https://medium.com/@nitinpatel_20236/how-to-shuffle-correctly-shuffle-an-array-in-javascript-15ea3f84bfb
  for (let i = idx.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * i);
    const temp = idx[i];
    idx[i] = idx[j];
    idx[j] = temp;
  }

  for (let i = 0; i < 24; i++) {
    const n = idx[i];
    cardItems.push(possible_choices[n]);
  }

  return cardItems;
}

function generateCardTable() {
  let cardItems = generateCardItems();
  return `<table>
<tr>
  <td height="100" width="100">${cardItems[0]}</td>
  <td width="100">${cardItems[1]}</td>
  <td width="100">${cardItems[2]}</td>
  <td width="100">${cardItems[3]}</td>
  <td width="100">${cardItems[4]}</td>
</tr>
<tr>
  <td height="100">${cardItems[5]}</td>
  <td>${cardItems[6]}</td>
  <td>${cardItems[7]}</td>
  <td>${cardItems[8]}</td>
  <td>${cardItems[9]}</td>
</tr>
<tr>
  <td height="100">${cardItems[10]}</td>
  <td>${cardItems[11]}</td>
  <td><b>FREE</b></td>
  <td>${cardItems[12]}</td>
  <td>${cardItems[13]}</td>
</tr>
<tr>
  <td height="100">${cardItems[14]}</td>
  <td>${cardItems[15]}</td>
  <td>${cardItems[16]}</td>
  <td>${cardItems[17]}</td>
  <td>${cardItems[18]}</td>
</tr>
<tr>
  <td height="100">${cardItems[19]}</td>
  <td>${cardItems[20]}</td>
  <td>${cardItems[21]}</td>
  <td>${cardItems[22]}</td>
  <td>${cardItems[23]}</td>
</tr>
</table>`;
}

</script>

<h1>Get your bingo card for a meeting</h1>

<!-- User instructions -->
<p>Click the button below to generate your bingo card and then print it out.</p>

<!-- A button to randomly generate a card -->
<button type="button"
onclick="document.getElementById('result').innerHTML = generateCardTable();">
Generate bingo card</button>

<!-- Render generated card for user to print, FREE space in middle -->
<p id="result"></p>

</body>
</html>
